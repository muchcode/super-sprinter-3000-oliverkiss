<!DOCTYPE html>

<html>

<head>

    <title>{{header}}</title>

	<style>
	textarea {background-color: ghostwhite; border: crimson; border-style: hidden;}
		button {background-color: #4CAF50}
		label {background-color: lightgrey;;}
</style>
</head>



<body background=" http://hd-wall-papers.com/images/wallpapers/background-nice/background-nice-7.png">

    <h1>{{header}}</h1>

    <form action="/story/{{us_story.id}}" method="POST">
        <label for="story_title">Story title:</label><br>
        <textarea rows = "5" cols = "50" name="story_title" id="story_title">{{us_story.story_title}}</textarea><br><br>
        <label for="user_story">User story:</label><br>
        <textarea rows = "5" cols = "50" name="user_story" id="user_story">{{us_story.user_story}}</textarea><br><br>
        <label for="acceptance_criteria">Acceptance criteria:</label><br>
        <textarea rows = "5" cols = "50" name="acceptance_criteria" id="acceptance_criteria">{{us_story.acceptance_criteria}}</textarea><br><br>
        <label for="business_value">Business value:</label><br>
        <input type="number" name="business_value" id="business value" min="100" max="1500" step="100" placeholder="100" value="{{us_story.business_value}}" required><br><br>
        <label for="estimation">Estimation:</label><br>
        <input type="number" name="estimation" id="estimation" min="0.5" max="40" step="0.5" placeholder="0.5" value="{{us_story.estimation}}" required><br><br>
        <label for="status">Status:</label><br>
                <select name="status" id="status" value="{{us_story.status}}">
                    <option value="planning">Planning</option>
                    <option value="to do">To Do</option>
                    <option value="in progress">In Progress</option>
                    <option value="review">Review</option>
                    <option value="done">Done</option>
                </select><br><br>
        <button type="submit">{{button}}</button>
    </form>

</body>

</html>
